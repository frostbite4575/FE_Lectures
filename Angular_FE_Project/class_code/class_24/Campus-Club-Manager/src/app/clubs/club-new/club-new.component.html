<section class="card new-club">
  <div class="card-inner">
    <h2>New Club</h2>

    @if (message()) {
    <p class="status error">{{ message() }}</p>
    } @if (!auth.isAdmin()) {
    <p class="status">Admins only.</p>
    } @else {
    <form class="new-form" (ngSubmit)="submit()">
      <label class="field">
        Name
        <input
          name="name"
          [ngModel]="name()"
          (ngModelChange)="name.set($event)"
          required
        />
      </label>
      <label class="field">
        Capacity
        <input
          name="capacity"
          type="number"
          min="1"
          [ngModel]="capacity()"
          (ngModelChange)="capacity.set(+$event)"
          required
        />
      </label>
      <div class="form-actions">
        <button class="btn btn-primary" type="submit" [disabled]="!isValid()">
          Create
        </button>
        <a class="btn btn-ghost" routerLink="/">Cancel</a>
      </div>
    </form>
    }
  </div>
</section>
