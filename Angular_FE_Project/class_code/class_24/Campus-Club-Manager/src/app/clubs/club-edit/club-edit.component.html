<a [routerLink]="['/clubs', id]">← Back</a>
@if (club()) {
<section class="card edit-club">
  <div class="card-inner">
    <h2>Edit Club</h2>
    @if (msg()) {
    <p class="status error">{{ msg() }}</p>
    }
    <form class="edit-form" (submit)="$event.preventDefault(); save()">
      <label class="field">
        Name
        <input [value]="name()" (input)="name.set($any($event.target).value)" />
      </label>
      <label class="field">
        Capacity
        <input
          type="number"
          min="1"
          [value]="capacity()"
          (input)="capacity.set(+$any($event.target).value)"
        />
      </label>
      @if (auth.isAdmin()) {
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Save</button>
        <button
          type="button"
          class="btn btn-outline -danger"
          (click)="onDelete()"
        >
          Delete Club
        </button>
      </div>
      }
    </form>
  </div>
</section>
} @else {
<p>Loading…</p>
}
