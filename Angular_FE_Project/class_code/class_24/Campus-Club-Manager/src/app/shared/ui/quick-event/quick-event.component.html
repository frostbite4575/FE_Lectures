<section class="quick-event">
  <div class="wrap">
    <h4 class="title">Add your event</h4>
    <div class="row">
      <input
        placeholder="Title"
        required
        [value]="title()"
        (input)="title.set($any($event.target).value)"
      />
      <input
        type="date"
        required
        [value]="date()"
        (input)="date.set($any($event.target).value)"
      />
      <input
        type="number"
        min="1"
        [value]="capacity()"
        (input)="capacity.set(+$any($event.target).value)"
      />
      <input
        placeholder="Description"
        [value]="desc()"
        (input)="desc.set($any($event.target).value)"
      />
      <button
        class="btn btn-primary"
        (click)="emitAdd()"
        [disabled]="!isValid()"
      >
        Add Event
      </button>
    </div>
  </div>
</section>
